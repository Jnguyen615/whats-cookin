<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Discovery Cooking</title>
</head>

<body>
  <main class="container">
    <section id="mainNav" class="main-nav">
      <nav id="upperNav" class="upper-nav">
        <button id="discoverRecipes" class="upper-nav-button"></button>
        <button id="myRecipes" class="upper-nav-button"></button>
      </nav>
      <section id="search" class="search">
        <input type="text" placeholder="Search" class="search-input" id="searchInput" />
        <button id="searchButton" class="search-button">SEARCH</button>
      </section>
    </section>
    <h1 id="pageTitle">Discovery</h1>
    <section id="tags" class="tag-area">
      <section class="tag-card" id="breakfast">
        <p class="tag-text">breakfast</p>
      </section>
      <section class="tag-card" id="lunch">
        <p class="tag-text">lunch</p>
      </section>
      <section class="tag-card" id="dinner">
        <p class="tag-text">dinner</p>
      </section>
      <section class="tag-card" id="snack">
        <p class="tag-text">snack</p>
      </section>
      <section class="tag-card" id="antipasti">
        <p class="tag-text">antipasti</p>
      </section>
      <section class="tag-card" id="starter">
        <p class="tag-text">starter</p>
      </section>
      <section class="tag-card" id="appetizer">
        <p class="tag-text">appetizer</p>
      </section>
      <section class="tag-card" id="antipasto">
        <p class="tag-text">antipasto</p>
      </section>
      <section class="tag-card" id="hor d'oeuvre">
        <p class="tag-text">hor d'oeuvre</p>
      </section>
      <section class="tag-card" id="main course">
        <p class="tag-text">main course</p>
      </section>
      <section class="tag-card" id="sauce">
        <p class="tag-text">sauce</p>
      </section>
      <section class="tag-card" id="side dish">
        <p class="tag-text">side dish</p>
      </section>
      <section class="tag-card" id="morning meal">
        <p class="tag-text">morning meal</p>
      </section>
      <section class="tag-card" id="brunch">
        <p class="tag-text">brunch</p>
      </section>
      <section class="tag-card" id="salad">
        <p class="tag-text">salad</p>
      </section>
      <section class="tag-card" id="condiment">
        <p class="tag-text">condiment</p>
      </section>
      <section class="tag-card" id="dip">
        <p class="tag-text">dip</p>
      </section>
      <section class="tag-card" id="spread">
        <p class="tag-text">spread</p>
      </section>
    </section>
    <section class="recipe-area"></section>
    <!-- // cards go here  -->
    <section class="saved-recipes"></section>
    <section class="recipe-card">
      <h2 id="recipeCardTitle"></h2>
      <section id="recipeCardTags">
        <!-- put the individual tags for recipe here -->
      </section>
      <h3 id="recipeCardTotalCost"></h3>
      <section id="recipeCardDirections"></section>
    </section>
  </main>
</body>
<section></section>

<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
<script src="bundle.js"></script>

</html>
